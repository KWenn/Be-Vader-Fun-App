<!DOCTYPE html>
<html lang="en">
    <head>
    	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">    
		<link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/app.css"> 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Be Vader</title>
		<script src="/bower_components/angular/angular.js"></script>
	</head>	
	<body ng-app="vader">
		<div class="container" ng-controller='VaderSpeaks' >
			<header ng-include="'/partials/partial-header.html'"></header>
			<div class="row">
				<div class="row centered-form">
					<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<img src="assets/img/imgres.jpg" width="100%"><br />
								<center><h1>BE VADER</h1></center>
								<h3 class="panel-title"><center>You cannot resist the power of the darkside.<br />Register. And fulfill your destiny.</center></h3>
			 				</div>
			 				<div class="panel-body">
				 				<form role="form" method="post" action="/register">
				    				<div class="row">
				    					<div class="col-xs-6 col-sm-6 col-md-6">
				    						<div class="form-group">
												<input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
				    						</div>
				    					</div>
					    				<div class="col-xs-6 col-sm-6 col-md-6">
					    					<div class="form-group">
					    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
					    					</div>
					    				</div>
				    				</div>
									<div class="form-group">
				    					<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
				    				</div>
					    			<div class="row">
					    				<div class="col-xs-6 col-sm-6 col-md-6">
					    					<div class="form-group">
					    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
					    					</div>
					    				</div>
					    				<div class="col-xs-6 col-sm-6 col-md-6">
					    					<div class="form-group">
					    						<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
					    					</div>
					    				</div>
					    			</div>
									<input type="submit" value="Welcome to the darkside." class="btn btn-info btn-block">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer ng-include="'partials/partial-footer.html'"></footer>
		<script src="/js/app.js"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
