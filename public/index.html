<!DOCTYPE html>
<html lang="en">
    <head>
      <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="/css/app.css"> 
	  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Be Vader</title>
    
    <script src="/bower_components/angular/angular.js"></script>
	</head>
	<body ng-app="vader">
		<div class="container" ng-controller='VaderSpeaks' >
			<header ng-include="'/partials/partial-header.html'">
			</header>
			
			<center>
				<img src="assets/img/imgres.jpg">
				<h1>So you wanna be Vader?</h1>
				<h2>Register using the form below</h2>
			</center>
			
			
		 	<div class="row">
				<div class="col-md-2">
					the cue <br /> (Sessions last 3 minutes)
					<ul>
					<li ng-repeat="user in cue">{{ user }}</li>
					</ul>
				</div>
				<div class="col-md-6">
					<center><video id="player" autoplay="false" width="100%"></video></center>
				</div>
				<div class="col-md-4">
					<div class='row'>
						<div>
						You are known as: <span ng-bind="nickName"></span>.
						<br/>
						Change your nickname with <code>/nick [yourNewNick]</code>
						<div class='row'>
						<div class='col-md-9'>
						<textarea style='width: 100%; height: 200px' ng-disable='true' ng-model='messageLog'></textarea>
      				</div>
    			</div>
				<div class='row'>
					&nbsp;
    			</div>
				<div class='row'>
				<div class='col-md-8'>
				<form role='form' novalidate name='form'>
					<div class='form-group'>
						<input type='text' style='width: 80%' required ng-max='50' ng-model='message' focus>
						<button class='btn btn-sm btn-primary' ng-enable='form.$valid' ng-click="sendMessage(message)">Send!</button>
        			</div>
        		</form>
      		</div>
	  	</div>
	</div>
</div>
				</div>
			</div>
 		</div>
		<footer>
			<center>Copyright 2016 Karl Wenn</center>
		</footer>
			<script src="/js/app.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
			<script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
			<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
			<!--<script src="/js/webcam.js"></script>-->

 

			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

 	</body>
</html>
