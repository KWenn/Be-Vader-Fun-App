<!DOCTYPE html>
<html lang="en">
    <head>
    	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">    
		<link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/app.css"> 
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Be Vader</title>
		<script src="/bower_components/angular/angular.js"></script>
	</head>	
	<body ng-app="vader">
		<div class="container" ng-controller='VaderSpeaks' >
			<header ng-include="'/partials/partial-header.html'"></header>
			<center><img src="assets/img/bevader.png" width="550px"></center>
			<h1 style="color:#fff; width: 100%; text-align:center;">Welcome to the darkside.</h1>
			<h4 style="color:#fff; width: 100%; text-align:center;">Join me and become who you were born to be.</h4>			
		 	<div class="row">
				<div class="col-md-2">
					the cue <br /> (Sessions last 3 minutes)
					<ul>
						<li ng-repeat="user in cue">{{ user }}</li>
					</ul>
				</div>
				<div class="col-md-6">
					<center><video id="player" autoplay="false" width="100%"></video></center>
				</div>
				<div class="col-md-4">
					<div class='row'>
						<div>
							You are known as: <span ng-bind="nickName"></span>.
							<br/>
							Change your nickname with <code>/nick [yourNewNick]</code>
							<div class='row'>
								<div class='col-md-9'>
									<textarea style='width: 100%; height: 200px' ng-disable='true' ng-model='messageLog'></textarea>
      							</div>
    						</div>
							<div class='row'>&nbsp;</div>
							<div class='row'>
								<div class='col-md-8'>
									<form role='form' novalidate name='form'>
										<div class='form-group'>
											<input type='text' style='width: 80%' required ng-max='50' ng-model='message' focus>
											<button class='btn btn-sm btn-primary' ng-enable='form.$valid' ng-click="sendMessage(message)">Send!</button>
        								</div>
        							</form>
      							</div>
	  						</div>
						</div>
					</div>
				</div>
			</div>
 		</div>
		<footer>
			<center>Copyright 2016 Karl Wenn</center>
		</footer>
		<script src="/js/app.js"></script>
		<script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
 	</body>
</html>
